<!DOCTYPE html>
<html>
<head>
    <title>Elevador 2</title>

    <link rel="stylesheet" type="text/css" href="assets/css/style.css"></link>

                <table>
                    <thead>
                        <th>Variaveis</th>
                        <th>Valor</th>
                    </thead>

                        <tr>

                            </td>

                        <tr>
                        <tr>
                            <td>
                                Numero do andar desejado
                            </td>
                            <td>
                                <input class="form-control" id="numeroAndarDesejado" type="text" name="">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Ação
                            </td>
                            <td>
                                <button type="button" onclick="adicionarSolicitacao()" class="btn btn-primary">Solicitar elevador</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-10">
                <canvas width="800px" height="600px" id="elevadorCanvas"></canvas>
            </div>
    </div>
    </div>
    <script src="assets/js/index.js"></script>
